name: Regenerate Repository Indexes

on:
  push:
    branches:
      - master
    paths:
      - '**.jar'
  workflow_dispatch:

jobs:
  regenerate-indexes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip gzip coreutils

      - name: Make scripts executable
        run: chmod +x generate-repository-index.sh

      - name: Regenerate cnf/releaserepo indexes
        run: |
          echo "Regenerating indexes for cnf/releaserepo..."
          ./generate-repository-index.sh cnf/releaserepo

      - name: Regenerate dependencies indexes
        run: |
          echo "Regenerating indexes for dependencies..."
          ./generate-repository-index.sh dependencies

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add cnf/releaserepo/index.xml cnf/releaserepo/index.xml.gz
          git add cnf/releaserepo/*/maven-metadata.xml
          git add dependencies/index.xml dependencies/index.xml.gz
          git add dependencies/*/maven-metadata.xml
          git commit -m "Auto-regenerate repository indexes" \
                     -m "Generated by GitHub Actions after JAR file update" \
                     -m "[skip ci]"
          git push

      - name: No changes detected
        if: steps.check_changes.outputs.changes != 'true'
        run: echo "No changes to indexes detected"
